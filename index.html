<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <div class="calculadora">
        <div class="grupo">
            <label for="peso">Digite seu peso (kg):</label>
            <input type="text" id="peso" placeholder="Ex: 70">
        </div>
        <div class="grupo">
            <label for="altura">Digite sua altura (m):</label>
            <input type="text" id="altura" placeholder="Ex: 1.75">
        </div>
        <button onclick="calcularIMC()">Calcular</button>
        <div class="resultados">
            <p id="resultado"></p>
            <p id="resultadoUm"></p>
            <p id="resultadoDois"></p>
            <p id="resultaoTres"></p>
            <p id="resultadoQuatro"></p>
        </div>
    </div>



    
</body>
</html>
